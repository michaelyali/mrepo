name: Release trigger
on:
  release:
    types: [published]
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: master
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: |
          npm install
          npm run build
      - run: cd ./lib && echo "//https://registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ./.npmrc && echo "@zmotivat0r:registry=https://registry.npmjs.org" >> ./.npmrc && npm publish
