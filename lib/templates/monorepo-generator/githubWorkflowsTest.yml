name: Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set npm token
        uses: actions/setup-node@v2
        with:
          registry-url: https://<%= registryUrl %>
        env:
          NODE_AUTH_TOKEN: ${{ secrets.<%= githubNodeAuthTokenName %> }}

      - name: Install
        run: yarn boot

      - name: Build
        run: yarn build